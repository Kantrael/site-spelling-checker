<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Spelling Checker</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="../static/css/styles.css" rel="stylesheet">
	</head>
	<body>

        <!-- HEADER
        =================================-->

        <div class="jumbotron text-center">
            <div class="container">

                <div class="row">
                    <div class="col col-lg-12 col-sm-12">
                        <h1>Spelling Checker</h1>
                        <p>Enter site URL and click the button</p>
                    </div>
                </div>

                <div class="row top-buffer">
                    <div class="col-lg-6 col-lg-offset-3">
                        <form>
                            <div class="input-group">
                                <input type="text" id="inputUrl" class="form-control" placeholder="Site URL...">
                                <span class="input-group-btn">
                                    <button id="buttonCheck" class="btn btn-info" type="button">Check!</button>
                                </span>
                            </div><!-- /input-group -->
                        </form>
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-1 loading-image-container">
                        <img src="/static/images/ajax-loader.gif" id="loading-indicator" style="display:none"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-1 col-lg-offset-3">
                        <button type="button" id="btnOpenDictionary" class="btn btn-default" data-toggle="modal" data-target="#allowedWordsWindow">My Dictionary</button>
                    </div>

                    <div class="col-lg-3 col-lg-offset-2">
                        <div class="input-subgroup">
                            <label for="maxPages">Maximum pages:</label>
                            <input type="number" id="maxPages" class="form-control" min="1" max="300" value="10">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /header container-->

        <!-- CONTENT
        =================================-->
        <div class="container">

            <div id="contentContainer">

            </div>

        </div>
        <!-- /CONTENT ============-->

        <!-- Modal -->
        <div id="allowedWordsWindow" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" id="btnCloseDictionary" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">My Dictionary</h4>
                    </div>
                    <div class="modal-body">
                        <p>Here you can add words that should not be treated as misspelled:</p>
                        <div class="form-group">
                            <label for="comment">Allowed words (one per row):</label>
                            <textarea class="form-control" rows="5" id="allowedWords"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnClearDictionary" class="btn btn-default">Clear</button>
                        <button type="button" id="btnApplyDictionary" class="btn btn-info" data-dismiss="modal">Apply</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Script References -->
        <script src="../static/js/jquery-1.11.3.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/script.js"></script>

        <!-- Templates -->
        <script type="template" id="page-template">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading clickable panel-collapsed">
                            <div class="panel-heading-content">
                                <span class="badge">{MISSPELLS_COUNT}</span>
                                <span class="page-title">{PAGE_TITLE}</span>
                                <span class="dash">—</span>
                                <span class="page-url"><a target="_blank" href="{PAGE_URL}">{PAGE_URL}</a></span>
                            </div>
                            <span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
                        </div>
                        <div class="panel-body">
                            {MISSPELLS}
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type="template" id="misspell-template">
            <p class="misspell-row"><span class="misspelled-word">{WORD}</span><span class="word-misspell-times"> — {COUNT} times</span></p>
        </script>

        <script type="template" id="good-result-template">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="good-result">
                        <h4>No misspells found.</h4>
                    </div>
                </div>
            </div>
        </script>

        <script type="template" id="misspells-search-results-template">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="result-label">
                        <h3>Misspells search results:</h3>
                    </div>
                </div>
            </div>
        </script>

	</body>
</html>
